<!DOCTYPE html>
<html>


    <head>
        {% include head-content.html %}

    </head>

    <body class="grid-container">
        <div class="grid-header default">
            <!-- Top bar with site name and menu -->
            <div class="site-name">
                <a href="/index.html"><div>{{ site.name }}</div></a>
                {% include dropdown-menu.html %}
            </div>
            <!-- Section with page title and subtitle -->
            <h1 class="page-title"><center>{{ page.title }}</center></h1>
            <div class="page-subtitle"><center>{{ page.subtitle }}</center></div>
        
        </div>


        <div class="grid-content">
            <br>{{ content }}                               <!-- There's actually no content, but still, just in case -->
            <hr color="dimgray">

            <!-- The following sectio creates a feed with the 10 most recent posts -->
            {% for post in site.posts %}
                <div class="feed-item">

                    <div class="feed-image">
                        <img src={{ post.cover-image }} alt="">
                    </div>
                    
                    <div class="feed-description">
                        <h1><a href={{ post.url }} class="feed-title">{{ post.title }}</a></h1>
                        <div>{{ post.subtitle }}</div><br>
                        <div class="tags-list">Tags: {{ post.tags | join: ', ' }}</div>
                    </div>
                
                </div>
            {% endfor %}
        </div>
        <footer class="grid-footer">
            <h1>This will be a footer</h1>
        </footer>
    </body>


</html>
